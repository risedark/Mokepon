<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Emilys+Candy&family=Poppins:wght@300&display=swap");
    </style>
  </head>
  <body>
    <section id="select-pets">
      <h1 class="title">Mokepon!</h1>
      <h2 class="subtitle">Choose your pet:</h2>

      <div id="cardsContainer" class="cards"></div>

      <!--Hipodoge -> Water
            Capipepo -> Earth
            Ratigueya -> Fire
            Langostelvis -> Water & Fire
            Tucapalma -> Water & Earth
            Pydos -> Earth & Fire -->

      <button id="buttonPet">Seleccionar</button>
    </section>
    <section id="show-map">
      <h1 class="title">Recorre el mapa con tu Mokepon</h1>
      <canvas id="map"></canvas>
      <button onmouseup="stopMovement()" onmousedown="moveUp()">Up</button onmouseup="stopMovement()">
      <button onmouseup="stopMovement()" onmousedown="moveLeft()">Left</button onmouseup="stopMovement()">
      <button onmouseup="stopMovement()" onmousedown="moveDown()">Down</button onmouseup="stopMovement()">
      <button onmouseup="stopMovement()" onmousedown="moveRight()">Right</button>
    </section>
    <section id="select-attack">
      <h1 class="title">Mokepon!</h1>
      <h2 class="subtitle">Choose your attack:</h2>
      <div id="attacksContainer" class="attacks-container"></div>

      <div id="messages">
        <p id="resultDiv">Good Luck!</p>
        <section id="reset">
          <button id="button-reset">Reset</button>
        </section>
      </div>

      <div class="attacks">
        <div class="player-attacks">
          <p>You:</p>
          <p id="playersLifes">0</p>
          <p id="playersPet" class="petImages"></p>
          <div id="playerAttacksDiv" class="attack-history"></div>
        </div>
        <div class="versus">Vs</div>
        <div class="enemy-attacks">
          <p>Enemy:</p>
          <p id="enemysLifes">0</p>
          <p id="enemysPet" class="petImages"></p>
          <div id="enemyAttacksDiv" class="attack-history"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js" defer></script>
  </body>
</html>
